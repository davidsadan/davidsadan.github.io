 <script src="js/sweetalert.min.js"></script>
 <script type="text/javascript">

   $(document).ready(function(){
      $('#telefone').mask('(00) 0000-00000');
      $("#success").hide();

      $('#addCliente').on('click', function () {
        var nome  = $("#nome").val();
        var email  = $("#email").val();
        var endereco  = $("#endereco").val();
        var telefone  = $("#telefone").val();



        if (nome == '' || email == '' || endereco == '' || telefone == '') {
              alert("Existem campos que não foram preenchidos corretamente.");
              return false;
        }else{
          var $btn = $(this).button('loading');
          setTimeout(function(){
            $btn.button('reset');
            $("#success").fadeIn('slow');
            $(".form-control").val('');
            swal("Bom Trabalho!", "Dados Atualizados com sucesso.", "success")
          }, 1000);

        }



      })


   });

 </script>
